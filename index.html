<!DOCTYPE html>
<html>
    <head>
        <title>Quiz Project</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body>
        <div class="container">
        	<h1>Quiz App</h1>
	        	<div class="row">
	        		<form class="col-sm-6">
	        			<div class="form-group">
	        				<h3 id="question0">Who is the first president of United States of America?</h3>
	        				<input type="text" class="form-control" id="answer0">
	        			</div>
	        			<div class="form-group">
	        				<h3 id="question1">2+2?</h3>
	        				<input type="text" class="form-control" id="answer1">
	        			</div>
	        			<div class="form-group">
	        				<h3 id="question2">The capital of USA?</h3>
	        				<input type="text" class="form-control" id="answer2">
	        			</div>
	        			<div class="form-group">
	        				<h3 id="question3">Basketball player Kobe ...?</h3>
	        				<input type="text" class="form-control" id="answer3">
	        			</div>
	        			<div class="form-group">
	        				<h3 id="question4">6 * 3</h3>
	        				<input type="text" class="form-control" id="answer4">
	        			</div>
	        			
	        		</form>
	        			<button type="button" class="btn btn-primary btn-lg" onclick="getResult()">Submit</button>
	        			<div class="form-group" class="col-xs-3 col-sm-offset-1">
	        				<h1 class="green">Correct:</h1><span id="correct"></span>
	        				<h1 class="red">Incorrect:</h1><span id="incorrect"></span>
	        			</div>


	        			
	        		
	        	</div>
        </div>


        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
